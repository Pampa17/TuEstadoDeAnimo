<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evaluador de Estado de Ánimo</title>

  <!-- Vinculación de Bootstrap 5 desde CDN para estilos prediseñados -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Archivo de estilos personalizado -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4">
  
  <!-- Título principal de la página -->
  <h1 class="text-center mb-4">Evaluador de Estado de Ánimo</h1>
  
  <!-- Sección inicial: el usuario ingresa su nombre -->
  <div id="inicio">
    <input type="text" id="nombreUsuario" class="form-control mb-3" placeholder="Ingresa tu nombre">
    <button class="btn btn-primary" onclick="iniciarTest()">Iniciar Test</button>
  </div>

  <!-- Formulario oculto inicialmente que contiene las preguntas del test -->
  <form id="formularioPreguntas" class="d-none">
    <!-- Aquí se insertarán dinámicamente las preguntas usando JavaScript -->
    <div id="preguntasContainer" class="mb-3"></div>

    <!-- Botón para enviar las respuestas -->
    <button type="submit" class="btn btn-success">Enviar respuestas</button>
  </form>

  <!-- Div para mostrar el mensaje de resultado personalizado -->
  <div id="resultado" class="mt-4"></div>

  <!-- Botón para mostrar el historial de resultados guardados -->
  <button class="btn btn-secondary mt-4" onclick="mostrarHistorial()">Mostrar histórico</button>

  <!-- Tabla o contenido dinámico del historial de resultados -->
  <div id="historial" class="mt-3"></div>

  <hr />

  <!-- Sección informativa sobre la interacción con la IA para generar las preguntas -->
  <div class="alert alert-info mt-4" id="infoIA">
    <h5>Resumen de interacción con IA</h5>
    <ul>
      <li>Plataforma utilizada: ChatGPT</li>
      <li>Versiones del prompt: 2</li>
      <li>Ajustes realizados: Se cambiaron las primeras preguntas generadas para que se integren bien con las respuestas.</li>
    </ul>
  </div>

  <!-- Enlace al archivo JavaScript principal que contiene la lógica del test -->
  <!-- Se usa "type=module" porque se importan funciones desde otros archivos como preguntas.js -->
  <script type="module" src="app.js"></script>
</body>
</html>
